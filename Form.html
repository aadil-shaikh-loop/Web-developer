<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<style>
    .xyz{margin: 10px;
    padding: 15px;
    border: 10px double blue;}
</style>
<body>
    <div class="xyz">
    <h1>ENTER YOUR INFORMATION</h1>
    <div>
        <label for="Name">Enter your name</label>
        <input type="text" placeholder="Enter here">
    </div><br>
    <div>
        <label for="Age">Enter your age</label>
        <input type="number" placeholder="Enter here">
    </div><br>
    <div>
        <label for="gender">Enter your gender</label>
    </div>
    <div>
        <label for="female">Female</label>
        <input type="radio" name="gender" value="gender">
    </div>
    <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="gender">
    </div><br>
    <div>
        <label for="password">Enter your password</label>
        <input type="password" placeholder="Enter here">
    </div><br>
    <div>
        <label for="country">Enter your country</label>
        <select name="country" id="country">
            <option value="Paklistan">Pakistan</option>
            <option value="Japan">Japan</option>
            <option value="Canada">Canada</option>
        </select>
        
    </div><br>
    <div>
        <label for="subscribe">Subscribe Please</label>
        <input type="checkbox" value="yes">
    </div><br>
    <div>
        <button><input type="submit"></button>
    </div>
</div>
